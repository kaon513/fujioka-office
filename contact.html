<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>藤岡行政書士事務所</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/contact/style.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

  <!-- header -->
  <header class="header">

    <!-- container -->
    <div class="container">

      <div class="header-inner">
        <figure class="header-logo">
          <a href="index.html"><img src="img/typo.png" alt="typo"></a>
        </figure>

        <!-- gnav -->
        <nav class="gnav">
          <ul class="gnav-list">
            <li class="gnav-item"><a href="#about">About</a></li>
            <li class="gnav-item"><a href="#service">Service</a></li>
            <li class="gnav-item"><a href="#price">Price</a></li>
            <li class="gnav-item"><a href="#blog">Blog</a></li>
            <li class="gnav-item"><a href="#contact">Contact</a></li>
          </ul>

        </nav><!-- /gnav -->
      </div>

    </div><!-- /container -->
  </header><!-- /header -->

  <!-- main -->
  <main class="main">

    <!-- title -->
    <section class="title">
      <div class="title-ttl-wrapper">
        <h1 class="title-ttl">Contact</h1>
      </div>
      <!-- <figure class="title-pic">
        <img src="img/service_ttl.png" alt="service_ttl">
      </figure> -->
    </section><!-- /title -->

    <!-- contact -->
    <section class="contact" id="contact">
      <div class="contact-wrapper">
        <p class="contact-txt">お気軽にお申込みください。</p>
        <div class="contact-form">
          <form class="form" action="index.html" method="post">
            <input id="" type="text" name="" value="" placeholder="お名前">
            <input id="" type="tel" name="" value="" placeholder="連絡先電話番号">
            <input id="" type="email" name="" value="" placeholder="メールアドレス">
            <textarea name="name" rows="8" cols="80" placeholder="メッセージ"></textarea>
            <!-- <button type="button" name="button" class="contact-btn">送　信</button> -->
            <div class="btn-large-wrapper">
              <a href="contact.html" class="btn-large">Submit</a>
            </div>
          </form>
        </div>
      </div>
    </section><!-- /contact -->

  </main><!-- /main -->

  <!-- footer -->
  <footer class="footer">
    <div class="footer-inner">
      <!-- <p class="footer-txt">まずはメールで<span>お気軽にお問い合わせください</span> </p> -->
      <!-- <div class="btn-large-wrapper">
        <a href="contact.html" class="btn-large">Submit</a>
      </div> -->
      <div class="footer-bottom">

      </div>
    </div>
  </footer><!-- /footer -->

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
